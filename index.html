<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>eShop</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <header>
                <nav class="menu">
                    <a href="#">Главная</a>
                    <a href="#">Продукты</a>
                    <a href="#">Контакты</a>
                </nav>
                <form>
                    <goods-search id="search-template" v-model="searchLine"></goods-search>
                    <button class="search-button" type="button" @click="filterGoods">Искать</button>
                </form>
                <button class="cart-button" type="button" @click="isVisibleCart = !isVisibleCart">Корзина</button>
      
            </header>
            <main>
                <div class="basket" v-if="isVisibleCart">
                    <div class="basket-block" v-if="basketGoods.length == 0">Ваша корзина пуста</div>
                    <div class="basket-block" v-else>
                        <p>Ваши товары:</p>
                        <hr>
                        <basket-products :goods="basketGoods" @add_product="addGoodsBasket" @rem_product="removeGoodsBasket" @del_product="deleteGoodsBasket"></basket-products>
                        <hr>
                            <p>Сумма вашей покупки: {{calcGoodsBasket()}} руб.</p>
                    </div>
                </div>
                <goods-list :goods="filteredGoods" @add_product="addGoodsBasket"></goods-list>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="dist/build.js"></script>

</body>
</html>

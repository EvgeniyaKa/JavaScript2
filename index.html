<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>eShop</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <header>
                <nav class="menu">
                    <a href="#">Главная</a>
                    <a href="#">Продукты</a>
                    <a href="#">Контакты</a>
                </nav>
                <form>
                    <input type="text" class="goods-search" v-model="searchLine">
                    <button class="search-button" type="button" @click="filterGoods">Искать</button>
                </form>
                <button class="cart-button" type="button" @click="isVisibleCart = !isVisibleCart">Корзина</button>
      
            </header>
            <main>
                <!-- <goods-list :goods="filteredGoods"></goods-list> -->
                <div class="goods-list">
                    <div class="basket" v-if="isVisibleCart">
                        <div class="basket-block" v-if="basketGoods.length == 0">Ваша корзина пуста</div>
                        <div class="basket-block" v-else>
                            <p>Ваши товары:</p>
                            <hr>
                            <div class="basket-products" v-for="good of basketGoods" :key="good.id_product">
                                <div class="basket-item">
                                    <p>{{good.product_name}}: {{good.price * good.quantity}} руб.</p>
                                    <p>Количество:{{good.quantity}} шт.</p>
                                    <div class="basket-btn-block">
                                        <button class="basket-btn" @click="addGoodsBasket(good)">+</button>
                                        <button class="basket-btn" @click="removeGoodsBasket(good)">-</button>
                                        <button class="basket-btn" @click="deleteGoodsBasket(good)">x</button>
                                    </div>
                                </div>
                            </div>    
                            <hr>
                            <p>Сумма вашей покупки: {{calcGoodsBasket()}} руб.</p>
                        </div>
                    </div>
                    <div class="goods-item" v-for="good in filteredGoods">
                      <h3>{{ good.product_name }} </h3>
                      <p>{{ good.price }} руб.</p>
                      <button class="buy-btn" @click="addGoodsBasket(good)">Добавить</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
